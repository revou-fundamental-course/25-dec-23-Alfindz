<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Segitiga Calculator</title>
</head>
<body>
    <header>
        <h1>Kalkuator Matematik Segitiga</h1>
    </header>

    <main>
        <div class="gambar">
            <img src="assets/image/segitiga.png" alt="segitiga rumus"
        </div>
  <div class="calculator">
    <h2>Segitiga Calculator</h2>
    <label for="base">Alas:</label>
    <input type="number" id="base" placeholder="Masukkan panjang alas">
    
    <label for="height">Tinggi:</label>
    <input type="number" id="height" placeholder="Masukkan tinggi">
    
    <button onclick="calculateArea()">Hitung Luas</button>
    
    <p id="result">Hasil: </p>
  </div>
    </main>
  
  <script src="js/script.js"></script>

  <footer>
    <p>Belajar Software Enggenering &#169; Revou 2023</p>
  </footer>
</body>
</html>
